query ERC20Swap($fromBlock: BigInt) {
  swaps(first: 20, where: {blockNumber_gte: $fromBlock}) {
    amountIn
    amountInUSD
    amountOut
    amountOutUSD
    tokenIn {
      id
      name
      symbol
      decimals
    }
    tokenOut {
      id
      name
      symbol
      decimals
    }
    blockNumber
    hash
  }
}
